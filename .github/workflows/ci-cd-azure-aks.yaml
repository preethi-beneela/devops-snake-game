name: DevOps Snake Game CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Jest (test framework)
        run: npm install jest --save-dev

      - name: Run tests
        run: npx jest --runInBand --forceExit



      - name: Build Docker image
        run: docker build -t snake-game .

      - name: Run Docker container
        run: docker run -d -p 3000:3000 snake-game

      - name: Verify server is running
        run: |
          sleep 5
          curl -I http://localhost:3000 || echo "Server not responding"
